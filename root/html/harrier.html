<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../css/styles.css">
		<script src="../js/main.js"></script>
	</head>
	<body>
		<div id="header">
		</div>
		<div>
			<h1 class="titleStyle">Harrier Jump Jet</h1>
			<div class="card">
				<img class="cardImg" src="../media/HarrierJet.jpg" alt="Spitfire">
				<div class="cardDetail">
					<table>
					  <tr>
						<th>Stat</th>
						<th>Value</th>
					  </tr>
					  <tr>
						<td>Status</td>
						<td>Out of service</td>
					  </tr>
					  <tr>
						<td>Role</td>
						<td>Fighter</td>
					  </tr>
					  <tr>
						<td>Year of service</td>
						<td>1938 - 1954</td>
					  </tr>
					  <tr>
						<td>Speed</td>
						<td>369 mph</td>
					  </tr>
					  <tr>
						<td>Maximum altitude</td>
						<td>34,000 feet</td>
					  </tr>
					  <tr>
						<td>Unrefueled range</td>
						<td>423 miles</td>
					  </tr>
					  <tr>
						<td>Length</td>
						<td>29.9 ft</td>
					  </tr>
					  <tr>
						<td>Wingspan</td>
						<td>37 ft</td>
					  </tr>
					 </table>
				</div>
			</div>
			<div class="descriptionStyle">
				<h1>Description</h1>
				<p class="cardText">
					
				</p>
			</div>
		</div>
		<div id="footer" />
	</body>
</html>
