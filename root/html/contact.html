<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/png" href="../media/favicon.png"/>
		<link rel="stylesheet" href="../css/styles.css">
		<script src="../js/main.js"></script>
	</head>
	<body>
		<div id="header">
		</div>
		<div>
			 <h1 class="titleStyle">Contact Us</h1>
			 <!-- This form contains, first name, last name, email, marketing and description input/textarea's -->
			 <form id="contact" action="./message-sent.html">
				<label for="fname">First Name</label>
				<input type="text" id="fname" name="firstname" placeholder="Your name.." required>
				<label for="lname">Last Name</label>
				<input type="text" id="lname" name="lastname" placeholder="Your last name.."required>
				<label for="email">Email</label>
				<input type="text" id="email" name="email" placeholder="Email" required>
				<label for="marketing">Would you like to opt into marketing emails?:</label>
				<select id="marketing" name="marketing" required>
					<option value="yes">Yes</option>
					<option value="no">No</option>
				</select>
				<textarea id="description" name="description" placeholder="Write something.." required></textarea>
				<input type="submit" value="Submit">
			  </form>
		</div>
		<div id="footer" />
	</body>
</html>
